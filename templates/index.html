<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Navigator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #2a3b4c; }
        #query-form { display: flex; gap: 10px; margin-bottom: 20px; }
        #query-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #results-container { background-color: #2a3b4c; color: #f4f7f6; padding: 15px; border-radius: 5px; white-space: pre-wrap; font-family: "Courier New", Courier, monospace; }
        #spinner { display: none; text-align: center; font-size: 18px; }
    </style>
</head>
<body>

    <h1>AI Catalog Navigator</h1>
    <p>Ask a question about the product catalog in plain English. try "show me electronics" or "find software from Innovate AI Co"</p>

    <form id="query-form">
        <input type="text" id="query-input" placeholder="Type your query here..." required>
        <button type="submit">Search</button>
    </form>

    <div id="spinner">Searching..</div>
    <pre id="results-container"></pre>

    <script>
        const form = document.getElementById('query-form');
        const input = document.getElementById('query-input');
        const resultsContainer = document.getElementById('results-container');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            spinner.style.display = 'block';
            resultsContainer.textContent = '';

            const userQuery = input.value;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: userQuery }),
                });

                const data = await response.json();

                resultsContainer.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                resultsContainer.textContent = 'An error occurred: ' + error;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>

</body>
</html>
